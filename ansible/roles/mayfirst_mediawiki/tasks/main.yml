- name: install LocalSettings.php
  template:
    src: LocalSettings.php
    dest: "{{ DOCROOT_DIR }}/LocalSettings.php"
    owner: "{{ WEB_USER }}"
    group: "{{ WEB_GROUP }}"
    mode: 0600  # contains secrets

- name: setup backup script
  template:
    src: backup.sh
    dest: "{{ BIN_DIR }}/backup.sh"
    owner: "{{ WEB_USER }}"
    group: "{{ WEB_GROUP }}"
    mode: 0600  # contains secrets
