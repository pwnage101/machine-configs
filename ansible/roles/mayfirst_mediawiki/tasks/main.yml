---
- name: setup directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ DOWNLOADS_DIR }}"
    - "{{ BIN_DIR }}"
    - "{{ BACKUP_DIR }}"
- name: fetch mediawiki
  get_url:
    url: "{{ MEDIAWIKI_TARGZ_URL }}"
    dest: "{{ DOWNLOADS_DIR }}"
    checksum: sha256:{{ MEDIAWIKI_TARGZ_SHA256 }}

