- name: ensure rsync is installed
  apt:
    name: rsync
    state: latest
- name: install rrsync
  command: zcat /usr/share/doc/rsync/scripts/rrsync.gz >{{ scripts }}/bin/rrsync
  args:
    creates: "{{ SCRIPTS }}/rrsync"
- name: make sure rrsync is executable
  file:
    path: "{{ SCRIPTS }}/rrsync"
    mode: 755
