---
- hosts: localhost
  vars:
    FQDN: node4.sankey.info
    PUBLIC_IPV4:
    - 69.61.93.76
    PUBLIC_IPV6:
    - 2607:1a00:0:19::2:f3
    - 2607:1a00:0:19::2:f1
    - 2607:1a00:0:19::2:f0
    - 2607:1a00:0:19::2:f2
  roles:
  - server-common
  - guix

  - role: ethercalc
    proxy_name: ethercalc
    proxy_vhost: calc.sankey.info
    proxy_host: 127.0.0.1
    proxy_port: 8000

  # sbk website
  - role: www
    name: sbk
    alias_vhost: sbk.sankey.info
    alias: /
    location: /data/www/sbk/
    cgi: true


